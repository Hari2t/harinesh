<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <label for="name">Name</label>
            </td>
            <td>
                <input type="text"pattern="[a-z A-Z]{2,}"required placeholder="name"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type="[a-zA-z0-9]+"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="password">Paassword</label>
            </td>
            <td>
                <input type="password"pattern="[^0-9]{,8}[a-zA-Z]"required placeholder="Password">
            </td>
        </tr>
    </table>
    <br>
    <a href="https://www.aimhaven.com/" class="buttonClass">Submit</a>


    
</body>
</html>
